<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phan Nhat Bao Long</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #000;
      color: white;
    }

    .card {
      position: relative;
      width: 360px;
      padding: 30px;
      border-radius: 20px;
      background: rgba(20,20,20,0.85);
      box-shadow: 0 0 40px rgba(255,105,180,0.5);
      overflow: hidden; /* hoa ch·ªâ r∆°i trong card */
      text-align: center;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #ff69b4;
      margin-bottom: 15px;
      box-shadow: 0 0 20px #ff69b4;
    }

    h1 {
      margin: 10px 0;
      font-size: 28px;
      font-weight: bold;
      background: linear-gradient(90deg, #ff69b4, #ff00ff, #8a2be2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 15px rgba(255,105,180,0.6);
    }

    .links a {
      display: block;
      text-decoration: none;
      margin: 12px 0;
      padding: 12px;
      border-radius: 10px;
      background: rgba(255,255,255,0.05);
      color: #fff;
      font-weight: bold;
      transition: 0.3s;
      position: relative;
      z-index: 2; /* n·∫±m tr√™n hoa */
    }

    .links a:hover {
      background: rgba(255,105,180,0.2);
      box-shadow: 0 0 15px #ff69b4;
      transform: scale(1.05);
    }

    footer {
      margin-top: 20px;
      font-size: 13px;
      color: #aaa;
      z-index: 2;
      position: relative;
    }

    canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none; /* kh√¥ng che click */
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="card">
    <canvas id="sakura"></canvas>
    <img src="https://i.ibb.co/5gXFmmH9/014916b2a62a2d74743b-1.jpg" alt="Avatar" class="avatar">
    <h1>Phan Nhat Bao Long</h1>
    <div class="links">
      <a href="https://zalo.me/g/magfdn526" target="_blank">üìå Zalo Box 1</a>
      <a href="https://zalo.me/g/vkdbfz979" target="_blank">üìå Zalo Box 2</a>
      <a href="https://t.me/longphandz" target="_blank">üìå Telegram Box</a>
      <a href="mailto:phannhatbaolong1701@gmail.com">‚úâÔ∏è G·ª≠i Email</a>
    </div>
    <footer>¬© 2025 Phan Nhat Bao Long</footer>
  </div>

  <script>
    const canvas = document.getElementById("sakura");
    const ctx = canvas.getContext("2d");
    canvas.width = canvas.offsetWidth;
    canvas.height = canvas.offsetHeight;

    const petalImg = new Image();
    petalImg.src = "https://i.ibb.co/mvRJ6fM/sakura-petal.png"; // ·∫£nh hoa ƒë√†o

    class Petal {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * -canvas.height;
        this.size = 15 + Math.random() * 15;
        this.speed = 0.5 + Math.random() * 1;
        this.swing = Math.random() * 100;
        this.swingSpeed = 0.02 + Math.random() * 0.02;
      }
      update() {
        this.y += this.speed;
        this.x += Math.sin(this.y * this.swingSpeed + this.swing) * 0.8;
        if (this.y > canvas.height) this.reset();
      }
      draw() {
        ctx.drawImage(petalImg, this.x, this.y, this.size, this.size);
      }
    }

    const petals = Array.from({ length: 25 }, () => new Petal());

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      petals.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animate);
    }

    petalImg.onload = animate;

    window.addEventListener("resize", () => {
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
    });
  </script>
</body>
</html>
