<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phan Nhat Bao Long</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      color: #fff;
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      flex-direction: column;
    }

    /* Hi·ªáu ·ª©ng m∆∞a k√Ω t·ª± */
    canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }

    .container {
      text-align: center;
      z-index: 1;
    }

    .avatar {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 4px solid #a855f7;
      box-shadow: 0 0 25px #a855f7;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 10px #a855f7; }
      50% { box-shadow: 0 0 35px #a855f7; }
      100% { box-shadow: 0 0 10px #a855f7; }
    }

    h1 {
      font-size: 2.5em;
      margin: 10px 0;
      text-shadow: 0 0 15px #a855f7, 0 0 25px #9333ea;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 25px;
    }

    .link {
      text-decoration: none;
      padding: 15px 30px;
      border-radius: 12px;
      font-size: 1.2em;
      font-weight: bold;
      position: relative;
      overflow: hidden;
      color: #fff;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid #a855f7;
      box-shadow: 0 0 12px #a855f7, 0 0 24px #9333ea;
      transition: 0.3s;
    }

    .link:hover {
      background: #a855f7;
      color: #000;
      box-shadow: 0 0 25px #a855f7, 0 0 50px #9333ea, 0 0 80px #c084fc;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <div class="container">
    <img src="https://i.ibb.co/5gXFmmH9/014916b2a62a2d74743b-1.jpg" alt="Avatar" class="avatar">
    <h1>Phan Nhat Bao Long</h1>

    <div class="links">
      <a href="https://zalo.me/g/magfdn526" target="_blank" class="link">üì± Zalo Box 1</a>
      <a href="https://zalo.me/g/vkdbfz979" target="_blank" class="link">üì± Zalo Box 2</a>
      <a href="https://t.me/longphandz" target="_blank" class="link">‚úàÔ∏è Telegram</a>
    </div>
  </div>

  <script>
    // Hi·ªáu ·ª©ng Matrix Rain
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "01PHANNHATBAOLONG".split("");
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = [];

    for (let x = 0; x < columns; x++) drops[x] = 1;

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#a855f7";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975)
          drops[i] = 0;

        drops[i]++;
      }
    }
    setInterval(draw, 35);

    window.addEventListener("resize", () => {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    });
  </script>
</body>
</html>
