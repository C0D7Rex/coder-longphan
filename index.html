<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url("https://i.ibb.co/m8bC6gS/wallpaperflare-com-wallpaper.jpg") no-repeat center center/cover;
    }
    .card {
      background: rgba(20, 20, 20, 0.6);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      width: 320px;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 25px rgba(255,255,255,0.2);
      color: #fff;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.9);}
      to {opacity: 1; transform: scale(1);}
    }
    .avatar {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      border: 3px solid #fff;
      margin-bottom: 15px;
      object-fit: cover;
      box-shadow: 0 0 20px #9b59b6;
    }
    h1 {
      margin: 5px 0;
      font-size: 1.6rem;
      text-shadow: 0 0 10px #9b59b6;
    }
    p {
      font-size: 0.9rem;
      color: #ccc;
      margin-bottom: 20px;
    }
    .socials {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    .socials a {
      color: #fff;
      text-decoration: none;
      font-size: 1.3rem;
      transition: transform 0.3s, color 0.3s;
    }
    .socials a:hover {
      transform: scale(1.2);
      color: #9b59b6;
    }
    .links a {
      display: block;
      margin: 10px 0;
      padding: 12px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(45deg, #9b59b6, #3498db);
      box-shadow: 0 0 15px rgba(155, 89, 182, 0.6);
      transition: transform 0.2s, box-shadow 0.3s;
    }
    .links a:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 0 25px rgba(155, 89, 182, 1);
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://i.ibb.co/YP2K7Qj/avatar.png" alt="Avatar" class="avatar">
    <h1>Phan Nhật Long</h1>
    <p>💻 Developer | 🎮 Gamer | 🎧 Music</p>
    
    <div class="socials">
      <a href="#">🌐</a>
      <a href="#">🐦</a>
      <a href="#">📷</a>
      <a href="#">💬</a>
    </div>

    <div class="links">
      <a href="https://zalo.me/g/vkdbfz979" target="_blank">📌 Box Zalo 1</a>
      <a href="https://zalo.me/g/magfdn526" target="_blank">📌 Box Zalo 2</a>
    </div>
  </div>
</body>
</html>
