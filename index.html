<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
      background: #000; /* n·ªÅn ƒëen */
      overflow: hidden;
    }

    /* canvas hi·ªáu ·ª©ng hoa r∆°i */
    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .card {
      position: relative;
      z-index: 1;
      background: rgba(20, 20, 20, 0.85);
      padding: 35px;
      border-radius: 20px;
      text-align: center;
      width: 360px;
      box-shadow: 0 0 40px rgba(0, 255, 170, 0.4);
      backdrop-filter: blur(10px);
      transition: 0.4s ease;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 50px rgba(138, 43, 226, 0.7);
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #00ffaa;
      margin-bottom: 15px;
      box-shadow: 0 0 25px #00ffaa, 0 0 50px #8a2be2;
    }

    h1 {
      margin: 10px 0;
      font-size: 30px;
      font-weight: bold;
      background: linear-gradient(90deg, #00ffaa, #ff00cc, #8a2be2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 1.5px;
      text-shadow: 0 0 20px rgba(255,0,200,0.6), 0 0 40px rgba(0,255,200,0.4);
    }

    .typing {
      font-size: 15px;
      font-weight: 500;
      color: #eee;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #00ffaa;
      width: 0;
      margin: 0 auto 20px auto;
      animation: typing 4s steps(30, end) infinite alternate,
                 blink 0.7s step-end infinite;
      text-shadow: 0 0 10px #00ffaa;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }

    .links a {
      display: block;
      text-decoration: none;
      margin: 12px 0;
      padding: 12px;
      border-radius: 12px;
      background: rgba(255,255,255,0.05);
      color: #fff;
      font-weight: bold;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .links a::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(0,255,170,0.4), transparent);
      transition: all 0.5s;
    }

    .links a:hover::before {
      left: 100%;
    }

    .links a:hover {
      background: rgba(0,255,170,0.1);
      box-shadow: 0 0 20px #00ffaa, 0 0 40px #8a2be2;
      transform: scale(1.08);
    }

    footer {
      margin-top: 25px;
      font-size: 13px;
      color: #777;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>

  <div class="card">
    <img src="https://i.ibb.co/5gXFmmH9/014916b2a62a2d74743b-1.jpg" alt="Avatar" class="avatar">
    <h1>Phan Nhat Bao Long</h1>

    <div class="links">

      <a href="mailto:phannhatbaolong1701@gmail.com">‚úâÔ∏è G·ª≠i Email</a>
    </div>
    <footer>¬© 2025 Phan Nhat Bao Long</footer>
  </div>

  <script>
const canvas = document.getElementById("bg");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// ·∫£nh hoa ƒë√†o PNG (n·ªÅn trong su·ªët)
const petalImg = new Image();
petalImg.src = "https://i.ibb.co/mvRJ6fM/sakura-petal.png"; // üå∏ link c√°nh hoa ƒë√†o

class Petal {
  constructor() { this.reset(); }
  reset() {
    this.x = Math.random() * canvas.width;
    this.y = Math.random() * -canvas.height;
    this.size = Math.random() * 30 + 20; // k√≠ch th∆∞·ªõc c√°nh
    this.speedY = Math.random() * 1 + 0.3; // r∆°i ch·∫≠m
    this.speedX = Math.random() * 0.6 - 0.3; // gi√≥ th·ªïi ngang
    this.rotation = Math.random() * Math.PI * 2;
    this.rotationSpeed = Math.random() * 0.01 - 0.005;
  }
  update() {
    this.x += this.speedX;
    this.y += this.speedY;
    this.rotation += this.rotationSpeed;
    if (this.y > canvas.height + this.size) {
      this.reset();
      this.y = -this.size;
    }
  }
  draw() {
    ctx.save();
    ctx.translate(this.x, this.y);
    ctx.rotate(this.rotation);
    ctx.drawImage(petalImg, -this.size / 2, -this.size / 2, this.size, this.size);
    ctx.restore();
  }
}

// √≠t hoa h∆°n cho t·ª± nhi√™n
const petals = Array.from({ length: 25 }, () => new Petal());

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  petals.forEach(p => { p.update(); p.draw(); });
  requestAnimationFrame(animate);
}

petalImg.onload = animate;

window.addEventListener("resize", () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
  </script>
</body>
</html>
