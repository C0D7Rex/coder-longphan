  <style>
    body {
      margin: 0;
      font-family: "Fira Code", monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #e4e4e7;
      background: radial-gradient(circle at top left, #0d0d0f, #18181b 60%, #0d0d0f);
      overflow: hidden;
    }

    /* Grid background like IDE */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: 0;
    }

    .card {
      position: relative;
      z-index: 10;
      background: #18181b;
      padding: 40px;
      border-radius: 16px;
      text-align: center;
      width: 380px;
      box-shadow: 0 0 40px rgba(0,0,0,0.6);
      border: 1px solid #27272a;
      transition: 0.4s ease;
    }
    .card:hover {
      transform: translateY(-8px);
      border-color: #3b82f6;
      box-shadow: 0 0 40px rgba(59,130,246,0.3);
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 3px solid #3b82f6;
      box-shadow: 0 0 20px rgba(59,130,246,0.4);
    }

    h1 {
      margin: 10px 0;
      font-size: 28px;
      font-weight: 600;
      color: #fff;
      letter-spacing: 1px;
    }

    .typing {
      font-size: 14px;
      background: #0f172a;
      padding: 12px 16px;
      border-radius: 8px;
      border: 1px solid #1e293b;
      color: #22c55e;
      text-align: left;
      margin: 20px auto;
      width: 100%;
      max-width: 320px;
      min-height: 50px;
      white-space: pre-wrap;
      box-shadow: inset 0 0 12px rgba(34,197,94,0.2);
    }

    .keyword {color: #3b82f6;}
    .string {color: #eab308;}
    .var {color: #a855f7;}

    .links a {
      display: block;
      text-decoration: none;
      margin: 10px 0;
      padding: 12px;
      border-radius: 10px;
      background: #27272a;
      color: #e4e4e7;
      font-weight: 500;
      transition: all 0.25s ease;
    }
    .links a:hover {
      background: #3b82f6;
      color: #fff;
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(59,130,246,0.4);
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #71717a;
    }
  </style>

  <div class="card">

  <script>
    const terminal = document.getElementById("terminal");
    const lines = [
      '<span class="keyword">root@localhost</span>:~# <span class="keyword">echo</span> <span class="string">"Hello World!"</span>',
      '<span class="keyword">const</span> <span class="var">name</span> = <span class="string">"Phan Nhat Bao Long"</span>;',
      '<span class="keyword">console</span>.log(<span class="var">name</span>);'
    ];

    let i = 0, j = 0, currentLine = "";
    function typeEffect() {
      if (i < lines.length) {
        if (j < lines[i].length) {
          currentLine += lines[i][j++];
          terminal.innerHTML = lines.slice(0,i).join("\n") + "\n" + currentLine + "‚ñã";
          setTimeout(typeEffect, 30);
        } else {
          currentLine = "";
          j = 0; i++;
          setTimeout(typeEffect, 600);
        }
      } else {
        i = 0; j = 0; currentLine = "";
        terminal.innerHTML = "";
        setTimeout(typeEffect, 500);
      }
    }
    typeEffect();
  </script>
